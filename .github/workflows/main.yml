name: Terraform Azure CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  # ðŸ”´ CHANGE THIS PATH TO YOUR TERRAFORM ROOT DIRECTORY
  TF_WORKING_DIR: vinod2025-beep/Vinod

jobs:
  terraform:
    name: Terraform Validate, Plan and Apply
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout GitHub repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # Step 2: Install Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      # Step 3: Convert AZURE_CREDENTIALS secret into ARM_* variables
      - name: Export Azure credentials
        run: |
          echo '${{ secrets.AZURE_CREDENTIALS }}' > azure_creds.json

          echo "ARM_CLIENT_ID=$(jq -r .clientId azure_creds.json)" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=$(jq -r .clientSecret azure_creds.json)" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=$(jq -r .tenantId azure_creds.json)" >> $GITHUB_ENV
          echo "ARM_SUBSCRIPTION_ID=$(jq -r .subscriptionId azure_creds.json)" >> $GITHUB_ENV

      # Step 4: Initialize Terraform
      - name: Terraform Init
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform init

      # Step 5: Validate Terraform code
      - name: Terraform Validate
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform validate

      # Step 6: Terraform Plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform plan

      # Step 7: Terraform Apply (auto-approved)
      - name: Terraform Apply
        working-directory: ${{ env.TF_WORKING_DIR }}
        run: terraform apply -auto-approve
